name: Latest Medium post
on:
  schedule:
    # Runs every day
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest Medium post
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "MEDIUM-ARTICLE-LIST"
          feed_list: "https://medium.com/feed/@anthonyzhang220"
          categories_template: '<code>$category</code>'
          template : '<ul><li><tr><a href="$url">$title</a><br/>$date<br/>$categories</td></tr></table>$newline</li></ul>'
