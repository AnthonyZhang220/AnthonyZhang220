name: Latest Medium post
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest Medium post
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "MEDIUM-ARTICLE-LIST"
          feed_list: "https://medium.com/feed/@anthonyzhang220"
          template : '<table><tr><td><a href="$url"></a></td>$newline<td><a href="$url">$title</a><br/>$description<br/>$date<br/>$couter<br/>$categories</td></tr></table>$newline'